<!DOCTYPE html>
<html>
  <head>
    <title>Phishing Detector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        text-align: center;
        width: 300px;
      }

      button {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 10px;
      }

      button#analyzeBtn, button#vtScanBtn, button#apiKeyBtn {
        background-color: #007bff; /* Blue background for standard buttons */
      }

      button#saveApiKeyBtn, button#backBtn {
        background-color: #007bff; /* Blue background for Save and Back buttons */
        display: inline-block; /* Align horizontally */
        width: 100px; /* Uniform button width */
        margin: 10px 5px; /* Add spacing */
      }

      button#scanEmailBtn {
        background-color: #28a745; /* Green background for Scan Email button */
      }

      #aiResult, #vtResult, #emailScanResult {
        margin-top: 15px;
        font-weight: bold;
      }

      .circle-container {
        margin: 15px auto;
        width: 100px;
        height: 100px;
        position: relative;
        background: conic-gradient(#f3f3f3 0%, #ff4d4d 0%);
        border-radius: 50%;
      }

      .circle-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
        font-size: 18px;
      }

      .progress-bar {
        margin-top: 15px;
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .progress-bar-fill {
        height: 100%;
        width: 0%;
        background-color: gray;
        transition: width 0.5s ease, background-color 0.5s ease;
      }

      .progress-text {
        position: absolute;
        width: 100%;
        text-align: center;
        line-height: 20px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
      }

      /* Hide the API key container by default */
      #apiKeyContainer {
        display: none;
      }

      /* Input field styling */
      input[type="password"], input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        margin: 10px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div id="mainContainer">
      <h1>Phishing Detector</h1>
      <button id="analyzeBtn">AI Analysis</button>
      <div id="aiResult"></div>
      <div class="circle-container" id="circleContainer">
        <div class="circle-text" id="circleText">0%</div>
      </div>
      <button id="vtScanBtn">Scan with VirusTotal</button>
      <div id="vtResult"></div>
      <div class="progress-bar" id="vtProgressBar">
        <div class="progress-bar-fill" id="progressFill"></div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <!-- Enter API Key Button -->
      <button id="apiKeyBtn">Enter API Key</button>

      <!-- Scan Email Button -->
      <button id="scanEmailBtn" style="background-color: green;">Scan Email</button>
    <div id="emailScanMessage" style="color: red; font-weight: bold; margin-top: 10px;"></div>
      <div id="emailScanResult"></div>
    </div>

    <!-- API Key Entry Screen -->
    <div id="apiKeyContainer">
      <h2>Set Your VirusTotal API Key</h2>
      <!-- Note: type="password" by default to obscure the key -->
      <input type="password" id="apiKeyInput" placeholder="Enter your API Key" />
      <br /><br />

      <!-- "Show Key" checkbox -->
      <label>
        <input type="checkbox" id="showKeyCheckbox" />
        Show Key
      </label>
      <br /><br />

      <button id="saveApiKeyBtn">Save</button>
      <button id="backBtn">Back</button>
    </div>

    <script src="rf_model.js"></script>
    <script src="feature_extraction.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
